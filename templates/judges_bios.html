<!-- JUDGES BIOS -->
<section class="section-title-text">
  <div class="container-fluid nested">
    <h1>{{ d.full_category }}: {{ d.year }} Judges</h1>
  </div>
</section>

<section class="container-wide padding-t-biggest">
  <div class="tiles-people">
    {% for j in d.judges %}
    <div class="tile" id="{{ j.Name.lower() + '-' + j.Surname.lower() }}">
      <div class="person-main">
        <div class="person-name">
          <h4>{{ j.Name + ' ' + j.Surname }}</h4>
        </div>
        <div class="person-bio">
          <p>
            <span class="tag">{{ j.Title + ", " + j.Company }}</span>
            <br>
            {{ j.Bio }}
          </p>
        </div>
      </div>
      <div class="person-image">
        <img src="https://cdn.warc.com/Images/WARCSiteContent/landing-pages/awards/media/judges/{{ j.Name.lower() + '-' + j.Surname.lower() }}.jpg" alt="{{ j.Name }}">
      </div>
    </div>
    {% endfor %}
  </div>
</section>

<div class="container-wide text-center margin-t-big margin-b-medium">
  <p><a href="/awards/{{ d.award }}" class="link-backwards">Back to the {{ d.full_award }} page</a></p>
</div>
